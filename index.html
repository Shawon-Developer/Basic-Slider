<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Third Party CSS Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  </head>
  <body class="dark-theme">
    <div id="main">
      <div class="slider-container">
        <div class="title-container flex-center">
          <h1 class="title">Basic Slider</h1>
        </div>
        <div class="slider red">
          <div class="all-slide-container">
            <div class="slide">
              <img src="./slider-images/messi-min.jpg" alt="error" />
            </div>
            <div class="slide">
              <img src="./slider-images/agrintina-min.jpg" alt="error" />
            </div>
            <div class="slide">
              <img src="./slider-images/world-cup-min.jpg" alt="error" />
            </div>
            <div class="slide">
              <img src="./slider-images/messi-10-min.jpg" alt="error" />
            </div>
          </div>
        </div>

        <div class="prev-btn flex-center">
          <button class="arrow-btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </div>
        <div class="next-btn flex-center">
          <button class="arrow-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>

        <div class="dots-container">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          <span class="dot" data-index="3"></span>
        </div>
      </div>
    </div>

    <!-- Third Party JavaScript Links -->
    <script
      src="https://kit.fontawesome.com/13ec0906de.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript Links -->
    <script src="./main.js"></script>
  </body>
</html>
